<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Direction
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item>
          <ion-label floating>Destination</ion-label>
          <ion-input type="text" [(ngModel)]="MyTrip" disabled></ion-input>
      </ion-item>
  </ion-list>

    <button ion-button full (click)="calculateAndDisplayRoute()">Show Direction</button>

  <div id="map"></div>

</ion-content>
