<ion-header>
  <link rel = "styleclass" href="../list/list.scss">
  <link rel = "styleclass" href="../ionicons-2.0.1/css">
  <ion-navbar color="dark" style="height:50px">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ETA</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item class="fontSize" ion-item >
      <div class="item-note itemJam" item-end>
        {{myLocation}}
      </div>
      <div class="item-note itemTo" item-end>
        to
      </div>
      <div class="item-note itemStasiun" item-end>
        {{myDestination}}
      </div>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label color="primary">ETA : </ion-label>
      <ion-label readonly="true" class="numberPositioning">{{viewETA}} jam</ion-label>
    </ion-item>
    <ion-item color="">
      <ion-label color="primary" >Distance : </ion-label>
      <ion-label readonly="true" class="numberPositioning">{{viewDistance}} km</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" >Train Speed : </ion-label>
      <ion-label readonly="true" class="numberPositioning">{{speed}} km/jam</ion-label>
    </ion-item>
  </ion-list>

  <!-- PENAMBAHAN CODE DARI MAPS -->
    <button ion-button full (click)="calculateAndDisplayRoute()">Show Direction</button>
    <div id="map"></div>


  <ion-list>
    <ion-item class="fontSize" ion-item *ngFor="let item of items">
      <div class="item-note itemJam" item-end>
        {{item.jam}}
      </div>
      <div class="item-note itemTitle" item-end>
        {{item.jarak}}
      </div>
      <div class="item-note itemStasiun" item-end>
        {{item.stasiun}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
