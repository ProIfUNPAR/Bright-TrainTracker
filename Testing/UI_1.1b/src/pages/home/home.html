<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h2>Bright Train Tracker</h2>
<br>

  <!-- PICK TRAIN -->
 <ion-list>
    <ion-item>
    <ion-label>Select Train</ion-label>
    <ion-select required #newSelect [(ngModel)]="yourtrain" (change)="onChange(yourtrain)">
      <ion-option *ngFor="let trains of trains">
         {{trains}}
      </ion-option>
    </ion-select>
  </ion-item>
  </ion-list>

<!-- PICK LOCATION -->
  <ion-list>
     <ion-item>
     <ion-label>Select Location</ion-label>
     <ion-select required>
       <ion-option *ngFor="let locations of locations">
          {{locations}}
       </ion-option>
     </ion-select>
   </ion-item>
   </ion-list>

  <!-- PICK DESTINATION -->
  <ion-list>
     <ion-item>
     <ion-label>Select Location</ion-label>
     <ion-select required>
       <ion-option *ngFor="let locations of locations">
          {{locations}}
       </ion-option>
     </ion-select>
   </ion-item>
   </ion-list>
