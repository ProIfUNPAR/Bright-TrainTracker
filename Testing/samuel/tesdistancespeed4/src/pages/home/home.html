<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label color="primary">Latitued</ion-label>
    <ion-label color="secondery">{{lat}}</ion-label>
  </ion-item>
  <ion-item>
<ion-label color="primary">Longitued</ion-label>
<ion-label color="secondery">{{lng}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Distance</ion-label>
    <ion-label color="secondery">{{d}}</ion-label>
    <ion-label color="secondery">KM</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary" >Speed</ion-label>
    <ion-label color="secondery" >{{speed}}</ion-label>
    <ion-label color="secondery">KM/Hour</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary" >ETA</ion-label>
    <ion-label color="secondery" >{{eta}}</ion-label>
    <ion-label color="secondery">Hour</ion-label>
  </ion-item>
</ion-list>
</ion-content>
