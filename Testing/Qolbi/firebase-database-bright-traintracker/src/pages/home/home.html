<ion-item>
  <ion-label>Stasiun Awal</ion-label>
  <ion-select [(ngModel)]="stasiunAwal">
  	<!-- untuk menu dropdown -->
    <ion-option *ngFor="let station of stations | async" [value]="station">
      {{ station.name }}
    </ion-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Stasiun Tujuan</ion-label>
  <ion-select [(ngModel)]="stasiunTujuan">
    <!-- untuk menu dropdown -->
    <ion-option *ngFor="let station of stations | async" [value]="station">
      {{ station.name }}
    </ion-option>
  </ion-select>
</ion-item>

<ion-item *ngIf="stasiunAwal">
        {{ stasiunAwal.name }}<br>
        latitude:{{ stasiunAwal.lat }}
</ion-item>

<ion-item *ngIf="stasiunTujuan">
        {{ stasiunTujuan.name }}<br>
        longitude:{{ stasiunTujuan.lng }}
</ion-item>

</ion-content>
