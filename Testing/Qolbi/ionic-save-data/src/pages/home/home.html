<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-input type="text" [(ngModel)]="stationName" placeholder="Station Name"></ion-input>
		<ion-input type="text" [(ngModel)]="latitude" placeholder="Latitude"></ion-input>
		<ion-input type="text" [(ngModel)]="longitude" placeholder="Longitude"></ion-input>
		<button ion-button color="danger" click="save()"> Save </button>
	</ion-item>
	<ion-list>

		<ion-item href="#" *ngFor="let x of items" >
		{{x.name}}
		</ion-item>

	</ion-list>
</ion-content>
