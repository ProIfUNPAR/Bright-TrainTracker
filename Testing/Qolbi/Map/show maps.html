<!DOCTYPE html>
<html>
  <head>
    <title>Styled Maps - Night Mode</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -6.919751, lng: 107.606860},
          zoom: 12,
          styles: [
            { "featureType": "all", "stylers": [ { "visibility": "off" } ] },
  //show landscape
  { "featureType": "transit.line", "stylers": [ { "visibility": "on", "color":"#0261f9","hue":"#0261f9" } ] },
  //show transit-lines
  { "featureType": "transit.station.rail", "stylers": [ { "visibility": "on" } ] }
          ]
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1gdV0Q7gUDKChfjN2K1P_Ex_AXAz_qpw&callback=initMap"
    async defer></script>
  </body>
</html>
